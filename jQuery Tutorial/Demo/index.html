<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script src="jquery-2.2.4.js"></script>
</head>
<body>
    <script type="text/javascript">
        $('document').ready(function () {
            $('#button1').click(function () {
                alert('jQuery is working :) Yayyy')
            })
        })
    </script>
    <input type="button" id="button1" value="Click Me!!" />
</body>
</html>
